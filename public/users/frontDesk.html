<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Front Desk - Race Session Management</title>
  <link rel="stylesheet" href="../styles/frontDesk.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="container">
    <h1>Race Session Management</h1>

    <!-- List of Race Sessions -->
    <div id="race-session-list">
      <h2>Available Race Sessions</h2>
      <table id="race-list">
        <thead>
          <tr>
            <th>Race Name</th>
            <th>Status</th>
            <th>Drivers</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Race sessions will be dynamically added here -->
        </tbody>
      </table>

      <!-- Button to Create a New Race Session -->
      <button id="create-new-session-btn">Create New Race Session</button>
    </div>

    <!-- Edit Race Session Form -->
    <form id="edit-race-form">
      <h2 id="edit-race-form-title">Create New Race Session</h3>
        <input type="hidden" id="edit-race-id" />

        <!-- Race Details Section -->
        <label for="edit-race-name">Race Name: </label>
        <input type="text" id="edit-race-name" required placeholder="Enter race name" />
        <label for="edit-status">Status: </label>
        <select id="edit-status">
          <option value="pending">Pending</option>
          <option value="ready">Ready</option>
          <option value="next">Next</option>
        </select>

        <!-- Drivers Section -->
        <div id="add-driver-section">
          <h3 id="edit-race-drivers-form-title">Drivers</h4>
            <table id="drivers-list">
              <thead>
                <tr>
                  <th>Driver Name</th>
                  <th>Car</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- List of drivers will be displayed here -->
              </tbody>
            </table>

            <!-- Add Driver Form Fields -->
            <label for="add-driver-name">Driver Name: </label>
            <input type="text" id="add-driver-name" placeholder="Driver Name" />
            <label for="add-driver-car">Car: </label>
            <select id="add-driver-car">
              <option value="">Select Car</option>
              <!-- Dynamic car options -->
            </select>
            <button type="button" id="add-driver-btn">Add Driver</button>
        </div>

        <!-- Save Race Session -->
        <button type="submit">Save Race Session</button>
    </form>
  </div>
  <script>
    if (!sessionStorage.getItem("authenticatedFront")) {
      window.location.href = "../main.html";
    }
  </script>

  <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
  <script src="../js/frontDesk.js"></script>
</body>

</html>
