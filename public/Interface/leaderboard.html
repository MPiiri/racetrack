<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Leaderboard</title>
    <link rel="stylesheet" href="../styles/leaderboard.css" />
  </head>

  <body>
    <div class="leaderboard-header">
      <h1 id="timer">--:--</h1>
      <h2 id="flag" class="red-flag"></h2>
    </div>
    <table>
      <thead>
        <tr>
          <th>Position</th>
          <th>Driver</th>
          <th>Car</th>
          <th>Current Lap</th>
          <th>Fastest Lap</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Dynamic leaderboard rows will be inserted here -->
      </tbody>
    </table>
    <!-- Loading the Socket.IO client-side script -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Include the leaderboard.js script -->
    <script src="../raceData/leaderboard.js"></script>
  </body>
</html>
